<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PoorCoin (POOR) - Official Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #222;
    }
    header {
      background-color: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
    }
    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #222;
      font-weight: bold;
    }
    nav a:hover {
      color: #007bff;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .logo-box {
      text-align: center;
    }
    .logo-box img {
      max-width: 250px;
      display: block;
      margin: 0 auto;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }
    .links ul {
      list-style: none;
      padding: 0;
    }
    .links li {
      margin: 10px 0;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      font-size: 14px;
      margin-top: 40px;
    }
    .copy-btn {
      margin-left: 10px;
      padding: 2px 8px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .copy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>PoorCoin</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="https://bscscan.com/token/0x6208384e2dda2ab804a5b75aebc1609ba9ce7336" target="_blank">Contract</a>
      <a href="https://t.me/poorcoin_bsc" target="_blank">Telegram</a>
      <a href="https://x.com/SeeeskoTodorov" target="_blank">Twitter</a>
      <a href="https://medium.com/@seeesko/poorcoin-poor-the-peoples-meme-token-2c7d47ef2989" target="_blank">Medium</a>
    </nav>
  </header>

  <div class="container">
    <div class="card logo-box">
      <h2>Official Logo</h2>
      <img src="poorcoin_logo.png" alt="poorcoin_logo.png">
    </div>

    <div class="card links">
      <h2>Project Links</h2>
      <ul>
        <li><strong>Website:</strong> <a href="https://poorcoin.net">poorcoin.net</a></li>
        <li><strong>Contract:</strong> 
          <span id="contract">0x6208384e2dda2ab804a5b75aebc1609ba9ce7336</span>
          <button class="copy-btn" onclick="copyText('contract')">Copy</button>
        </li>
        <li><strong>Email:</strong> 
          <span id="email">team@poorcoin.net</span>
          <button class="copy-btn" onclick="copyText('email')">Copy</button>
        </li>
      </ul>
    </div>
  </div>

  <footer>
    &copy; 2025 PoorCoin. All Rights Reserved.<br>
    Contact: <a href="mailto:team@poorcoin.net">team@poorcoin.net</a><br>
    <strong>BY TODOROV & LESEV</strong>
  </footer>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied: " + text);
      });
    }
  </script>
</body>
</html>
