    :root{
      --bg:#f7f7f9;
      --card:#ffffff;
      --ink:#111111;

      --brand:#111; /* минималистично черно */
      --ring:#e7e7ec;
      --accent:#0f172a;
      --link:#0a66c2;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--ink);background:var(--bg)}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    header{
      position:sticky;top:0;z-index:10;
      backdrop-filter:saturate(180%) blur(6px);
      background:rgba(255,255,255,.75);
      border-bottom:1px solid var(--ring)
    }
    .nav{display:flex;align-items:center;gap:16px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .brand a{display:flex;align-items:center;gap:12px;color:var(--ink);text-decoration:none}
    .brand-badge{
      display:grid;place-items:center;
      width:44px;height:44px;border-radius:10px;
      background:#fff;border:1px solid var(--ring); box-shadow:0 1px 2px rgba(16,24,40,.06)
    }
    .brand-text{font-weight:800;letter-spacing:.4px}
    nav .links{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:10px 14px;border-radius:10px;border:1px solid var(--ring);
      background:#fff;color:var(--ink);text-decoration:none;font-weight:600;
      transition:transform .08s ease, box-shadow .2s ease
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 18px rgba(16,24,40,.08)}
    .btn.primary{background:var(--ink);color:#fff;border-color:var(--ink)}
    .hero{padding:36px 0 18px}
    .grid{display:grid;gap:22px;grid-template-columns:1.2fr .8fr}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .card{
      background:var(--card);border:1px solid var(--ring);border-radius:16px;
      box-shadow:0 8px 30px rgba(16,24,40,.06)
    }
    .card-body{padding:22px}
    .logo-card{
      display:grid;place-items:center;aspect-ratio:2 / 1.1;
      background:#fff;border:1px dashed var(--ring);border-radius:14px
    }
    .logo-wrap{display:grid;place-items:center;background:#fff;border-radius:12px;padding:14px}
    /* Инлайн SVG логото – черно, лек наклон */
    .logo svg{width:min(520px,90%);height:auto}
    .kicker{font-size:.94rem;color:var(--muted);margin:4px 0 8px}
    .title{font-size:2rem;font-weight:800;margin:0 0 10px}
    .copy{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
    .code{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;
      padding:8px 10px;border:1px solid var(--ring);border-radius:10px;background:#fff
    }
    .stack{display:flex;flex-direction:column;gap:14px}
    .list{margin:0;padding:0 0 0 18px}
    footer{margin-top:28px;padding:26px 0;border-top:1px solid var(--ring);text-align:center;color:var(--muted)}
    .by{margin-top:6px;font-weight:800;letter-spacing:.6px;color:var(--ink)}
  </style>
</head>
